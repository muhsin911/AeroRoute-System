{% extends 'routes/base.html' %}

{% block content %}
  <h1>Nth Node Search</h1>
  <p>Placeholder for nth node search.</p>
  {% if form %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Search</button>
    </form>
  {% endif %}
  {% if result %}
    <p>{{ result }}</p>
  {% endif %}
{% endblock %}
