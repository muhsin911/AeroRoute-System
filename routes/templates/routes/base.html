<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}SkyRoutes - Flight Routes{% endblock %}</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TdQ6o3y7g3m1Q2kP8f2e8b6Yw5s3c9K1l0z7X2m6p8Q9n4r3" crossorigin="anonymous">
  <style>
    :root{--brand:#0d6efd;--muted:#6c757d;--bg:#f7fafc}
    body { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; color:#222; background:var(--bg); }
    .container { max-width: 1100px; margin: 0 auto; padding: 2rem 1rem; }
    header { display:flex; align-items:center; justify-content:space-between; padding:1rem 0; }
    .brand { font-weight:800; font-size:1.4rem; color:var(--brand); text-decoration:none; }
    nav a { margin-left:1rem; color:var(--muted); text-decoration:none; font-weight:600 }
    nav a:hover { color:darken(var(--brand),10%) }

    /* Flash/messages use bootstrap alert styles but provide fallback */
    .flash, .alert { margin-bottom:1rem; }

    main { padding: 1rem 0 4rem 0; }
    footer { text-align:center; color:#718096; padding:2rem 0; font-size:0.9rem; }

    /* Form element defaults to look polished even without widget attrs */
    input[type="text"], input[type="number"], input[type="search"], input[type="email"], select, textarea {
      display:block; width:100%; padding:.5rem .75rem; border:1px solid #d0d7de; border-radius:.375rem; background:white; font-size:1rem; box-shadow:none; box-sizing:border-box;
    }
    label { font-weight:600; margin-bottom:.25rem; display:block; }
    .card { border:none; border-radius: .75rem; box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06); }
    .form-actions { margin-top: 1rem; }
    .btn-primary { background:var(--brand); border-color:var(--brand); }

    /* Small responsive tweaks */
    @media (min-width: 992px){ .container { padding: 3rem 0; } }
  </style>
  <!-- Bootstrap JS (optional for some components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-8E2m3k9f2Y7h4q1L6b9A5t3P3o2s1r0v" crossorigin="anonymous" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <a class="brand" href="{% url 'routes:home' %}">SkyRoutes</a>
      <nav>
        <a href="{% url 'routes:add_route' %}">Add Route</a>
        <a href="{% url 'routes:nth_node' %}">Nth Node</a>
        <a href="{% url 'routes:longest_node' %}">Longest</a>
        <a href="{% url 'routes:shortest_node' %}">Shortest</a>
      </nav>
    </header>

    {% if messages %}
      {% for message in messages %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>
      © {{ now|date:"Y" }} SkyRoutes · Built for testing and demo purposes
    </footer>
  </div>
</body>
</html>
